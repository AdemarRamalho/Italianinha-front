<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="w-50 h-100">
    <div class="d-flex justify-content-between mb-3">
      <h3>LISTA DE SABORES</h3>
      <button type="button" (click)="adicionar(cadastro)" class="btn btn-success botao_cad">CADASTRAR</button>
    </div><br><br>
    <table class="table  tabel-bordered w-100">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">SABOR</th>
          <th scope="col">IGREDIENTES</th>
          <th d-flex justify-center scope="col">Opção</th>
        </tr>
      </thead><br>
      <tbody>
        <tr *ngFor="let sabor of lista; let i = index">
          <th scope="row">{{ sabor.id }}</th>
          <td>{{ sabor.nome }}</td>
          <td>{{ sabor.componentes }}</td>
          <td>
            <button class="btn btn-primary editar" (click)="editar(cadastro , sabor, i)">EDITAR</button> -
            <button class="btn btn-danger exclui" (click)="delete(sabor.id)">DELETAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #cadastro let-modal>
  <div class="modal-header">
    <h4 class="modal-title"> Sabor</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-sabor-details [sabor]="SelecionadaParaEdicao" (retorno)="addOuEditar($event)"></app-sabor-details>
  </div>
</ng-template>
