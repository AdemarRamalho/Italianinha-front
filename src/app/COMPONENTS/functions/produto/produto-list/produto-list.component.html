<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="w-50 h-100">
    <div class="d-flex justify-content-between mb-3">
      <h3>LISTA DE PRODUTO</h3>
      <button type="button" (click)="adicionar(cadastro)" class="btn btn-success botao_cad">CADASTRAR</button>
    </div><br><br>
    <table class="table  w-100">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOME</th>
          <th scope="col">CATEGORIA</th>
          <th scope="col">DISPONIVEL</th>
          <th scope="col">TEMPO DE PREPARO</th>
          <th d-flex justify-center scope="col">OPÇÃO</th>
        </tr>
      </thead><br>
      <tbody>
        <tr *ngFor="let produto of lista; let i = index">
          <th scope="row">{{ produto.id }}</th>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.categoria }}</td>
          <td>{{ produto.disponivel }}</td>
          <td>{{ produto.tempoPreparo }} Minutos</td>
          <td>
            <button class="btn btn-primary editar" (click)="editar(cadastro , produto, i)">EDITAR</button> -
            <button class="btn btn-danger exclui" (click)="delete(produto.id)">DELETAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #cadastro let-modal>
  <div class="modal-header">
    <h4 class="modal-title"> Pruduto</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-produto-details [produto]="SelecionadaParaEdicao" (retorno)="addOuEditar($event)"></app-produto-details>
  </div>
</ng-template>
